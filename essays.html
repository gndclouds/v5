---
layout: default
title: essays
---
<h1>essays</h1>

<grid columns=3>

  {% for essays in site.essays %}
    <c spans-s=row span=row>
      <a href="{{ essays.url }}">
        <h2>{{ essays.title }}</h2>
        <!-- <h3>{{ essays.date }}</h3> -->
        <img src="{{ essays.image }}" alt="">
      </a>
    </c>
  {% endfor %}

</grid>

<section class="center w-100 pa3">

  <div class="flex flex-wrap w-30 ">
    SORDA ABOUT PROEJCSTS WITH TAGS AND THINGSD
  </div>

  <div class="fl flex-wrap w-30 ">
    <ul>
      {% for projects in site.projects reversed %}
      <li>
        <a href="{{projects.url}}" class="db link dim">

            <h2 class="w-100">
              {{ projects.title }}
            </h2>



        </a>
      </li>

      {% endfor %}
    </ul>

  </div>



</section>

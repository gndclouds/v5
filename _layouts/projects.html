---
layout: default
---
<h1>{{ page.title }}</h1>
<h2>{{ page.date }}</h2>

{{ content }}



<section class="cf pa2">
    
{% for projects in site.projects reversed %}
    <div class="fl w-50 w-30-m w-30-l pa3">
      <a href="{{projects.url}}" class="db link dim tc">
        <img src="{{ projects.image }}" alt="{{ projects.title }}" class="w-100 db outline black-10"/>
        <div class="fl w-100 ">
          <h3 class="fl w-50">
            {{ projects.title }} 
          </h3>
          <h3 class="fr w-50">
            
          </h3>
        </div>
        <dl class="mt2 f6 lh-copy">
          <dd class="ml0 black w-50"> </dd>
        </dl>
      </a>
    </div>
  {% endfor %}
</section>

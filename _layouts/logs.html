---
layout: default
title: logs
---

<section class="fl w-100">
  <div class="w-100">
<!-- Todays event-->
    
   {% for logs in site.logs limit:1 %}
          <article class="fl w-100 mw5 mw6-ns hidden mv4">
            <div class="fl w-50">
              <img src="{{ logs.image }}" alt="{{ logs.title }}" class="w-100 db outline black-10"/>
            </div>
            <div class="fr w-50">
              <h1 class="fl w-100">{{ logs.title | escape }}</h1>

              <p class="fl w-100">
                {{ logs.content }}
              </p>
            </div>
        
          </article>
      {% endfor %}
    
  </div>
</section>

<section>
  <div class="cf pa2">
    
{% for logs in site.logs reversed %}
    <div class="fl w-50 w-30-m w-30-l pa3">
      <a href="{{logs.url}}" class="db link dim tc">
        <img src="{{ logs.image }}" alt="{{ logs.title }}" class="w-100 db outline black-10"/>
        <div class="fl w-100 ">
          <h3 class="fl w-50">
            {{ logs.title }} 
          </h3>
          <h3 class="fr w-50">
            
          </h3>
        </div>
        <dl class="mt2 f6 lh-copy">
          <dd class="ml0 black w-50"> </dd>
        </dl>
      </a>
    </div>
  {% endfor %}

    
    
  </div>
</section>
